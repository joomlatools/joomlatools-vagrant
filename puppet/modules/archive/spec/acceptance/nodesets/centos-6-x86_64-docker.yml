HOSTS:
  centos-6-x64:
    default_apply_opts:
      order: random
      strict_variables:
    platform: el-6-x86_64
    hypervisor : docker
    image: centos:6
    # This stops the image from being deleted on completion, speeding up the process.
    docker_preserve_image: true
CONFIG:
  type: foss
  log_level: debug
